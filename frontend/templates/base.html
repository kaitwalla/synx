{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Sound off!{% endblock %} | Synx</title>
  <link href="{% static "css/mini.css" %}" rel="stylesheet">
</head>
<body>
  <header class="sticky">
    <a href="/" class="logo">Synx</a>
    {% if request.user.is_authenticated %}
    <a class="button" href="{% url "logout" %}">Sign out</a>
    {% else %}
    <a class="button" href="{% url "login" %}">Sign in</a>
    {% endif %}
    </header>
  <div id="content">
    {% block content %}

    {% endblock %}
  </div>
  <script src="{% static 'js/lib.js' %} "></script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
